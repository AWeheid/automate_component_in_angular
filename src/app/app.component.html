<h1>Create a New Digital Human</h1>
<form (ngSubmit)="createDigitalHuman()">
  <label>
    Color:
    <input type="text" [(ngModel)]="color"  name="color">
  </label>
  <label>
    Background:
    <input type="text" [(ngModel)]="background"  name="background">
  </label>
  <button type="submit">Create</button>
</form>

<!-- Here we will dynamically insert our components -->
<div #container></div>
